name: owl_clean
description: エレガントな掃除管理アプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # 状態管理
  provider: ^6.1.1
  
  # ローカルデータベース
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # 通知機能
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # カレンダー
  table_calendar: ^3.0.9
  
  # 日付・時刻処理
  intl: ^0.18.1
  
  # UUID生成
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/