name: owl_clean
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.8.3
  provider: ^6.1.1
  intl: ^0.18.1
  table_calendar: ^3.0.9
  video_player: ^2.8.2  # 追加

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/  # 追加

fonts:
  - family: SFProText
    fonts:
      - asset: assets/fonts/SF-Pro-Text-Regular.otf
        weight: 400
      - asset: assets/fonts/SF-Pro-Text-Light.otf
        weight: 300